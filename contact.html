    <a href="contact.html" class="active">Contact</a>

<main class="container">
  <h2>Contact Us</h2>
  <p>Have a question or need a website? Send a message — we’ll reply within 24 hours.</p>

  <!-- OPTION A: Simple mailto link (no setup) -->
  <p>Email directly: <a href="mailto:youremail@example.com">youremail@example.com</a></p>

  <hr>

  <!-- OPTION B: Contact form (works with Formspree) -->
  <!-- Replace the action URL with your Formspree form URL if you sign up -->
  <form class="contact-form" action="https://formspree.io/f/YOUR-ID" method="POST">
    <input name="name" placeholder="Your name" required>
    <input name="email" type="email" placeholder="Your email" required>
    <textarea name="message" placeholder="Your message" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <p style="margin-top:12px;color:#666;font-size:14px">Tip: To receive form messages, sign up free at Formspree and replace <code>YOUR-ID</code> above with your form URL.</p>
</main>

<footer>© <span id="year"></span> My Site</footer>
<script src="script.js"></script>
